  	<h2>寶覺禪寺</h2>
    <p>		寶覺寺屬臨濟宗妙心寺派寺院，山號「鷲屏山」。建於民國十六年。是一處清幽的參禪問學之地，廟貌為鼓樓市建築，主奉釋迦牟尼、藥師佛和阿彌陀佛三尊佛。
	寺內以有愛鐘樓、七寶塔、彌勒大佛塑像三樣建築最為著名，其中全身金色的彌勒佛的塑像高有七層樓是寶覺寺最醒目的指標，也成為來訪遊客駐足拍照的定點之一。</p>
