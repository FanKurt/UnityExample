  	<h2>臺中市長公館</h2>
    <p>		臺中市長公館建於1929年〈民國18年〉，原是日治時期眼科醫師「公園武熊」的住宅，戰後，由臺中市政府接收作為「市長公館」，自首任至第十任民選市長都曾居住於此。本館於2002公告登錄為臺中市市歷史建築，是臺中市保存情況最完整的日治時期洋房宅院建築。
    自2006年起臺中市政府委託博物園國際股份有限公司經營管理，以「創意、設計」為定位，轉型為休憩活動空間，提供展覽、創意設計相關商品展售與餐飲等服務，為大臺中地區重要之文化藝術交流平台。
    </p>
