  	<h2>文英館</h2>
    <p>		文英館，位於臺中市北區雙十路，為台中市文化局大墩文化中心的附屬展場與劇場。鄰近台中公園、一中商圈、臺中一中、國立臺灣體育運動大學旁。佔地面積7,679平方公尺，建坪4,710平方公尺。

目前收藏臺灣民俗文物三千餘件，近年並增加策展活動並推廣臺灣傳統版印及工藝為主。主要展示場地有：圓夢廳、戶外星空舞台、沙龍廳、排練室、臺灣傳統版印特藏室、文英畫廊、主題畫廊、研習教室。</p>
