  	<h2>台中科博館</h2>
    <p>		台中國立自然科學博物館是行政院於民國69年公布的國家12項建設文化建設計畫中三座科學博物館最先實現的一座。 位於台中市北區館前路一號，歷經15年的努力於民國82年國立自然科學博物館全館落成對外開放，是台灣首座將自然 科學生活化、也是國內第一座擁有最現代化設備的大型博物館，規模可與先進國家媲美。國立自然科學博物館更為讓 國人認識、瞭解臺灣本土的植物生態，於88年開幕一座植栽756種臺灣原生種植物並劃分八大生態區熱帶雨林溫室的植物園。
